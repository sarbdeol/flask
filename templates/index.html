<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Resigster User</h1>

    <!-- Login Form -->
    <form method="post" action="/login">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button id="logbtn" type="submit" class="btn btn-primary logbtn">Login</button>
   
        <h1 class='successMessage' id="successMessage" style="display: none; color: green;">Login Success!</h1>
    </form>

</div>

<!-- Include Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.slim.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
 <script src="/static/js/login.js"></script>

</body>
</html>
